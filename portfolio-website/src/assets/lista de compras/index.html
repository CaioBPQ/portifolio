<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  
  <div class="container">
    <h1>ðŸ›’ Lista de Compras</h1>
    
    <form id="form">
      <input type="text" id="item" placeholder="Produto" required />
      <input type="number" id="quantidade" placeholder="Qtd" required min="1" />
      <button type="submit">Adicionar</button>
    </form>
    
    <ul id="lista"></ul>

    <div class="actions-main">
      <button id="btnWhatsApp">Enviar por WhatsApp</button>
      <button id="btnShareAPI">Compartilhar Lista</button>
      <button id="btnGerarPDF">Gerar PDF da Lista</button> 
    </div>
  </div>

  <script src="script.js"></script>
  </body>
</html>
